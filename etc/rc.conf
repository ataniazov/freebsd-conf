hostname="beastie"
keymap="us.dvorak.kbd"

# Enable DHCP for re0 and don't let dhclient block
background_dhclient="YES"
ifconfig_alc0="DHCP"

# Wireless
wlans_ath0="wlan0"
ifconfig_wlan0="WPA SYNCDHCP"

# Firewall
#pf_enable="YES"
#pf_rules="/etc/pf.conf"

# Remote logins
sshd_enable="YES"

# Linux base c6 load
linux_enable="YES"

# powerd: hiadaptive speed while on AC power, adaptive while on battery power
powerd_enable="YES"
powerd_flags="-a hiadaptive -b adaptive"

# Mouse on terminal
#moused_enable="YES"

# Synchronize system time
#ntpd_enable="YES"
# Let ntpd make time jumps larger than 1000sec
#ntpd_flags="-g"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"

###############################


# Enable BlueTooth
#hcsecd_enable="YES"
#sdpd_enable="YES"

# Disabling Sendmail
#sendmail_enable="NONE"
sendmail_enable="NO"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

# Disable line printer daemon since we have CUPS
lpd_enable="NO"
# Enable CUPS
#cupsd_enable="YES"

# Webcam daemon
webcamd_enable="YES"

# Specifying the "-ss" flag in rc.conf will prohibit syslogd from opening a network socket 
syslogd_flags="-ss"

devfs_system_ruleset="devfsrules_common"
usbd_enable="YES"
clear_tmp_enable="YES"
update_motd="YES"
openntpd_enable="YES"
openntpd_flags="-s"

# This we need for system gui and window manager
hald_enable="YES"
dbus_enable="YES"
slim_enable="YES"

# S.M.R.T
#smartd_enable="YES"

# Fuse module for mounting hdd/usb/mtp partition
fusefs_enable="YES"
